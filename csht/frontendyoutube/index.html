<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div>
        <img class="thumbnail-1" src="thumbnails/thumbnail-1.webp" />
      </div>
      <div>
        <div class="thumbnail-1-image">
          <img class="thumbnail-1-profile" src="Profile Icons/channel-1.jpeg" />
        </div>
        <div class="thumbnail-1-info">
          <div class="body-top">
            <p class="thumbnail-1-title">
              Talking Tech and Al with Google CEO Sundar Pichai!
            </p>
          </div>
          <div class="body-middle">
            <p class="thumbnail-1-author">Marques Brownlee</p>
          </div>
          <div class="body-bottom">
            <p class="thumbnail-1-body">4M views &#183; 6 months ago</p>
          </div>
        </div>
      </div>
    </div>

    <div class="video-preview-2">
      <div>
        <img class="thumbnail-1" src="thumbnails/thumbnail-2.webp" />
      </div>
      <div class="body">
        <div class="thumbnail-1-image">
          <img class="thumbnail-1-profile" src="Profile Icons/channel-2.jpeg" />
        </div>
        <div class="thumbnail-1-info">
          <div class="body-top">
            <p class="thumbnail-1-title">IYLYL!!!</p>
          </div>
          <div class="body-middle">
            <p class="thumbnail-1-author">BitchAss MF</p>
          </div>
          <div class="body-bottom">
            <p class="thumbnail-1-body">4.8M views &#183; 6 months ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
